<app-card-generico [Municipio]="municipio" [titulo]="'Alternativas al uso de fuego'" *ngIf="mostrarPantalla1"
    [tamContenedor]="'bar_main--small'">
    <div class="ContenedorPrimeraVIsta">
        <p>Identificación de acciones para la recuperación y restauración de áreas afectadas por incendios forestales
        </p>
        <button class="boton boton--azul" (click)="VerAlternativas()">Ver Alternativas</button>
    </div>
</app-card-generico>
<app-card-generico [Municipio]="municipio" *ngIf="mostrarPantalla2" [tamContenedor]="'bar_main--big'">
    <div class="contenedorDoble">
        <div class="contenedorDoble__card">
            <div class="title title--bold">Alternativas al uso de fuego</div>
            <div class="text">
                {{descripcion[0].descripcion}}
            </div>
            <button class="boton boton--azul" (click)="VerFotografias()">Ver Fotografías</button>
        </div>
        <div class="contenedorDoble__card">
           <div></div>
        </div>
    </div>
</app-card-generico>
<app-card-generico [Municipio]="municipio" *ngIf="mostrarPantalla3" [tamContenedor]="'card--big'">

</app-card-generico>
