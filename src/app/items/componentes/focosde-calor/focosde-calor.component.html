<div class="focosCalor">
    <div class="titulo">Focos de Calor 2023</div>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of municipioData.datos">
                <td class="mes">{{ item.Mes }}</td>
                <td class="cantidad">{{ item.Cantidad }}</td>
            </tr>
        </tbody>
    </table>
    <div class="fuente">Fuente: SIMB</div>
    <img src={{municipioData.grafico}} alt="">

</div>
