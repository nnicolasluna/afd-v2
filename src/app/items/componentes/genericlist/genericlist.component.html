
<div *ngFor="let item of items; let i = index" class="item">
  <div class="number">{{ i + 1 }}</div>
  <div class="content">
    <div class="title">{{ item.title }}</div>
    <ul *ngIf="item.bullets && item.bullets.length > 0">
      <li *ngFor="let bullet of item.bullets">{{ bullet }}</li>
    </ul>
  </div>
</div>
