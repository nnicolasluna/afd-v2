<div class="card" *ngIf="mostrarSimpleCard">
    <div class="card-header">
        <div class="card-title">{{ municipio }}</div>
        <div class="button" (click)="cerrarSimpleCard()"><button class="close-btn">×</button></div>
    </div>
    <div class="card-body">
        <div class="card-info">
            <p><strong>Departamento:</strong> La Paz</p>
            <p><strong>Área Protegida Nacional:</strong> RBTCO Pilón Lajas</p>
            <p><strong>Pueblo Indígena:</strong> Moseten</p>
            <p><strong>Provincia:</strong> Sur Yungas</p>
        </div>
        <div class="card-stats">
            <div class="stat-box">
                <p class="stat-value">3.708,2 Km<sup>2</sup></p>
                <p class="stat-label">Superficie</p>
            </div>
            <div class="stat-box">
                <p class="stat-value">38.793 habitantes</p>
                <p class="stat-label">Población Proyectada</p>
            </div>
            <div class="stat-box">
                <p class="stat-value">294</p>
                <p class="stat-label">Comunidades</p>
            </div>
            <div class="stat-box">
                <p class="stat-value">Accidentada</p>
                <p class="stat-label">Topografía</p>
            </div>
        </div>
    </div>
</div>
