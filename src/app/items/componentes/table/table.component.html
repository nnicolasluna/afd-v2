<table *ngIf="!loading" class="table">
    <thead>
        <tr>
            <th *ngFor="let col of columns">{{ col.header }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <td *ngFor="let col of columns">{{ row[col.key] }}</td>
        </tr>
    </tbody>
</table>
