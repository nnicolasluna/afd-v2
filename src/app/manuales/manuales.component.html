<div class="main-card" *ngIf="mostrarManual">
    <div class="main-card__header">
        <div class="titulo">MANUALES</div>
        <div class="button" (click)="onCerrarClick()"><button class="close-btn">Ã—</button></div>
    </div>
    <div class="card-main">
        <div class="card" *ngFor="let card of manuales">

            <div class="card-content">
                <h2>{{ card.titulo }}</h2>

            </div>

            <div class="card-action">
                <img src="assets/imagenes/pdf-icon-png-2058.png" alt="PDF" class="pdf-icon" />
                <button *ngIf="!isMobile" (click)="ShowManual(card.archivo, card.titulo)">Ver Manual</button>
                <button *ngIf="isMobile" (click)="DownloadManual(card.archivo)">Descargar Manual</button>
            </div>
        </div>
    </div>

</div>
<div class="pdfContainer" *ngIf="!mostrarManual">
    <button class="botonRegresar" (click)="ShowManual('','')">Regresar</button>
    <app-pdf-viwer [direccion]="manual" [titulo]="titulo"></app-pdf-viwer>
</div>
